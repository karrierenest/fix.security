query PostsByTag(
  $host: String!
  $tagSlug: String!
  $first: Int!
  $after: String
) {
  publication(host: $host) {
    posts(filter: { tagSlugs: [$tagSlug] }, first: $first, after: $after) {
      edges {
        node {
          ...Post
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
